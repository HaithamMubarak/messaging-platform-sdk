# WebRTC ICE Server Configuration
# Configure your STUN and TURN servers here
# See agents/java-agent/ICE_TURN_CONFIG.md for detailed documentation

# ============================================
# STUN Servers (comma-separated)
# ============================================
# STUN servers help discover your public IP address and port
# Format: stun:hostname:port
# Multiple servers provide redundancy
ice.stun.servers=${ICE_STUN_SERVERS:stun:stun.l.google.com:19302}

# ============================================
# TURN Servers (comma-separated)
# ============================================
# TURN servers relay media when direct peer-to-peer connection fails
# Format: turn:hostname:port (TCP/UDP) or turns:hostname:port (TLS)
# Leave empty if you don't have a TURN server (WebRTC will work but may fail in restrictive networks)
ice.turn.servers=${ICE_TURN_SERVERS:}

# TURN server username (leave empty if no authentication required)
ice.turn.username=${ICE_TURN_USERNAME:}

# TURN server credential/password (leave empty if no authentication required)
ice.turn.credential=${ICE_TURN_CREDENTIAL:}

# ============================================
# Example Configurations
# ============================================

# Example 1: Using your own Coturn server
# ice.turn.servers=turn:your-domain.com:3478,turns:your-domain.com:5349
# ice.turn.username=testuser
# ice.turn.credential=testpassword

# Example 2: Using local Coturn (Docker)
# ice.stun.servers=stun:localhost:3478
# ice.turn.servers=turn:localhost:3478
# ice.turn.username=testuser
# ice.turn.credential=testpassword

# Example 3: Multiple TURN servers for redundancy
# ice.turn.servers=turn:turn1.example.com:3478,turn:turn2.example.com:3478
# ice.turn.username=myusername
# ice.turn.credential=mypassword

# Example 4: Cloud TURN service (e.g., Xirsys, Twilio)
# ice.stun.servers=stun:global.stun.twilio.com:3478
# ice.turn.servers=turn:global.turn.twilio.com:3478?transport=udp
# ice.turn.username=your-service-username
# ice.turn.credential=your-service-credential

