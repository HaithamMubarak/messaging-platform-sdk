<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Login - Messaging Platform</title>
    <link rel="stylesheet" href="../css/toast.css">
    <link rel="stylesheet" href="css/developer.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üë®‚Äçüíª Developer Portal</h1>
                <p>Sign in to manage your API keys and channels</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required
                           placeholder="developer@example.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                           placeholder="Your password" autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Sign In
                </button>

                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>

            <div class="login-footer">
                <p>Don't have an account?</p>
                <a href="../index.html" class="link">Request an API Key</a>
            </div>
        </div>
    </div>

    <script src="../js/api-config.js"></script>
    <script src="js/developer-api.js"></script>
    <script>
        // Redirect if already logged in
        if (DeveloperAPI.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            const loginBtn = document.getElementById('loginBtn');

            errorDiv.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                await DeveloperAPI.login(email, password);

                // Check if password change required
                const profile = DeveloperAPI.getProfile();
                if (profile && profile.passwordChangeRequired) {
                    window.location.href = 'change-password.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'Login failed. Please check your credentials.';
                errorDiv.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
