# Web SDK Server Configuration

# Server Configuration
server.port=8084
server.servlet.context-path=/

# Application Name
spring.application.name=web-sdk-server

# Messaging Service Configuration
sdk.messaging-service-url=${MESSAGING_API_URL:http://localhost:8080}
sdk.api-key=${DEFAULT_API_KEY:}

# Temporary Key Configuration
sdk.default-temp-key-ttl=3600

# CORS Configuration
sdk.cors-enabled=true
sdk.cors-allowed-origins=*

# Logging
logging.level.root=INFO
logging.level.com.hmdev.messaging.minigames=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

